<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Shopping App</title>
    <style>
        /* Global styles */
        body {
            background-image: url('https://t4.ftcdn.net/jpg/02/32/16/07/360_F_232160763_FuTBWDd981tvYEJFXpFZtolm8l4ct0Nz.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333; /* Default text color */
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f8f9fa;
        }
        .navbar-custom .nav-link:hover {
            color: #ffc107;
        }
        .card {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px; /* Rounded corners for cards */
            padding: 10px; /* Padding inside cards */
        }
        .card-title {
            font-size: 2rem; /* Larger title size */
            color: #007bff; /* Blue title color */
            text-align: center; /* Center-align titles */
            margin-bottom: 10px; /* Bottom margin for titles */
        }
        .card-text {
            font-size: 1.2rem; /* Larger text size */
            color: #555; /* Darker text color */
        }
        .container {
            padding: 20px;
        }
        .row {
            margin-top: 20px;
        }
        .card-img-top {
            border-radius: 20px 20px 0 0;
            object-fit: cover;
            height: 300px;
        }
        .btn-contact {
            display: block;
            width: 100%;
            max-width: 200px; /* Limit button width */
            margin: 20px auto; /* Center-align and provide space */
        }
        .contact-info p {
            font-size: 1.2rem; /* Adjust font size */
            color: #666; /* Darker text color */
            margin-bottom: 8px; /* Bottom margin for each line */
        }
        .social-icons {
            margin-top: 10px; /* Top margin for social icons */
            text-align: center; /* Center-align icons */
        }
        .social-icons img {
            width: 40px; /* Set icon width */
            margin: 0 10px; /* Horizontal margin between icons */
        }
        /* End of global styles */
    </style>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-sm navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Shopping App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Link to add a new product -->
                        <a class="nav-link" href="/addProduct">Add new product</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to add a new product -->
                        <a class="nav-link" href="/addCategory">Add new category</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to the shop page -->
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <!-- Link to the contact page -->
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p>Email: yuzhishoppingapp@gmail.com</p>
            <p>Phone: +65 89453241</p>
            <p>Address: Street, Tampines , Singapore</p>
        </div>
        <p>Feel free to connect with us on social media:</p>
       
        <div class="social-icons">
            <a href="http://www.facebook.com/republicpolytechnic" target="_blank"><img src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt="Facebook" /></a>
            <a href="http://twitter.com/republicpoly" target="_blank"><img src="https://img.freepik.com/premium-vector/social-media-icon-illustration-twitter-twitter-icon-vector-illustration_561158-2027.jpg" alt="Twitter" /></a>
            <a href="http://www.instagram.com/republicpoly" target="_blank"><img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_1280.jpg" alt="Instagram" /></a>
            <a href="https://sg.linkedin.com/school/republic-polytechnic/" target="_blank"><img src="https://t3.ftcdn.net/jpg/04/37/88/86/360_F_437888641_XrjjuAwATXWNx10jQurCDaXXJnobhDi4.jpg" alt="LinkedIn" /></a>
        </div>
    </div>
</body>
</html>
